<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>–ö–ª–∏–∫–µ—Ä —Å –∫—Ä–∏—Å—Ç–∞–ª–ª–∞–º–∏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Safari */
            -moz-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Firefox */
            -ms-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Internet Explorer */
        }

        body {
            background: url('9.jpg') repeat; /* –î–µ–ª–∞–µ–º —Ñ–æ–Ω –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–º—Å—è */
            background-size: cover;
            animation: moveBackground 20s linear infinite; /* –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫ —Ñ–æ–Ω—É */
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6); /* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #clicker {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 5px solid #fff;
            color: #fff;
            font-size: 4rem;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }

        #clicker:active {
            transform: scale(0.95);
        }

        #clicker:hover {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" */
        .home-button {
            position: fixed;
            bottom: 60px; /* –£–≤–µ–ª–∏—á—å—Ç–µ —ç—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –∫–Ω–æ–ø–∫—É –≤—ã—à–µ */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1> <span id="crystalCount">0</span></h1>
            <button id="clicker" class="clicker-button">üíé</button>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" -->
    <button class="home-button" onclick="goHome()">–î–æ–º–æ–π</button>

    <script>
        let crystalCount = parseInt(localStorage.getItem('totalCrystals')) || 0; // –ü–æ–ª—É—á–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
        const crystalDisplay = document.getElementById('crystalCount');
        const clickerButton = document.getElementById('clicker');

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
        crystalDisplay.textContent = crystalCount;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        clickerButton.addEventListener('click', () => {
            crystalCount++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            crystalDisplay.textContent = crystalCount; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            localStorage.setItem('totalCrystals', crystalCount); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goHome() {
            history.back();
        }
    </script>
</body>
</html>
