<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiarus: Прыжковое приключение</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
        }
        #playScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
            z-index: 0;
        }
        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        #crystalsCount {
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 1.2px;
            animation: fadeIn 1.2s ease-in-out;
        }
        #playButton {
            background-color: #ff9800;
            color: #fff;
            padding: 20px 40px;
            border: none;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.6);
        }
        #playButton:hover {
            background-color: #e68900;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.8);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="playScreen">
        <div id="overlay"></div>
        <div id="content">
            <div id="crystalsCount">Собрано кристаллов за все раунды: <span id="totalCrystals">0</span></div>
            <button id="playButton">Играть</button>
        </div>
    </div>

    <script>
        // Для хранения общего количества кристаллов
        let totalCrystals = localStorage.getItem('totalCrystals') || 0;
        document.getElementById('totalCrystals').textContent = totalCrystals;

        // Обработка клика по кнопке "Играть"
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'game.html'; // Переход на страницу с игрой
        });

        // Обновление общего количества кристаллов после каждой игры
        function updateTotalCrystals(newCrystals) {
            totalCrystals = parseInt(totalCrystals) + newCrystals;
            localStorage.setItem('totalCrystals', totalCrystals);
            document.getElementById('totalCrystals').textContent = totalCrystals;
        }

        window.addEventListener('DOMContentLoaded', function() {
            // При загрузке страницы обновляем число кристаллов
            let totalCrystals = localStorage.getItem('totalCrystals') || 0;
            document.getElementById('totalCrystals').textContent = totalCrystals;
        });
    </script>

</body>
</html>
