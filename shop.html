<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: gray; /* Серый фон */
            height: 100vh; /* Высота на всю высоту окна */
            display: flex; /* Используем flexbox для центрирования */
            flex-direction: column; /* Упорядочиваем элементы по вертикали */
            justify-content: center; /* Центрирование по вертикали */
            align-items: center; /* Центрирование по горизонтали */
            color: white; /* Цвет текста */
            font-size: 24px; /* Размер шрифта */
        }
        button {
            margin-top: 20px; /* Отступ сверху для кнопки */
            padding: 10px 20px; /* Внутренние отступы кнопки */
            font-size: 18px; /* Размер шрифта кнопки */
            cursor: pointer; /* Курсор в виде указателя при наведении */
            background-color: darkgray; /* Цвет фона кнопки */
            border: none; /* Убираем рамку */
            color: black; /* Цвет текста кнопки */
            border-radius: 5px; /* Закругленные углы кнопки */
        }
        button:hover {
            background-color: lightgray; /* Изменение цвета при наведении */
        }
    </style>
</head>
<body>
    <div>Здесь пока ничего нет</div>
    <button onclick="window.history.back();">Назад</button>
</body>
</html>
